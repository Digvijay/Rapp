name: Benchmarks

on:
  push:
    branches: [ "main", "development" ]
    paths:
      - 'src/**'
      - 'benchmarks/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'benchmarks/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore src/Rapp.Benchmark/Rapp.Benchmark.csproj

    - name: Build
      run: dotnet build src/Rapp.Benchmark/Rapp.Benchmark.csproj --no-restore --configuration Release

    - name: Run Benchmarks
      run: |
        cd src/Rapp.Benchmark
        dotnet run -c Release --no-build -- --exporters markdown csv html
        
    - name: Store benchmark results
      uses: actions/upload-artifact@v6
      with:
        name: benchmark-results
        path: |
          src/Rapp.Benchmark/BenchmarkDotNet.Artifacts/results/*.md
          src/Rapp.Benchmark/BenchmarkDotNet.Artifacts/results/*.csv
          src/Rapp.Benchmark/BenchmarkDotNet.Artifacts/results/*.html

    - name: Comment PR with benchmark results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'src/Rapp.Benchmark/BenchmarkDotNet.Artifacts/results/Benchmarks-report-github.md';
          
          if (fs.existsSync(path)) {
            const markdown = fs.readFileSync(path, 'utf8');
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Benchmark Results\n\n${markdown}`
            });
          }

    - name: Update benchmark results in repo
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        # Copy results to benchmarks directory
        cp -r src/Rapp.Benchmark/BenchmarkDotNet.Artifacts/results/* benchmarks/
        
        # Check if there are changes
        if git diff --quiet benchmarks/; then
          echo "No benchmark changes"
          exit 0
        fi
        
        # Commit and push
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add benchmarks/
        git commit -m "Update benchmark results [skip ci]"
        git push
